<div class="container">
  <h1>User Registration</h1>
  <form #login="ngForm" (ngSubmit)="submit(login)">
    <div class = "form-group">
      <label form="firstname">FirstName</label><br>
      <input   type="text" name="firstname" class="form-control" minlength="4" required ngModel>
    </div>
    <pre></pre>
    <div class = "form-group">
      <label form="lastname">LastName</label><br>
      <input type="text" name="lastname" class="form-control" ngModel>
    </div>
    <pre></pre>
    <div class = "form-group">
      <label form="email">Email</label><br>
      <input type="text" name="email" class="form-control" ngModel> 
    </div>
    <pre></pre>
    <div class = "form-group">
      <label form="password">Password</label><br>
      <input type="password" name="password" class="form-control" minlength="4" ngModel>
    </div>
    <pre></pre>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
